<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{{ url_for('static', path='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/navbar.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function logoutUser() {
            const url = "http://localhost:8000/api/v1/auth/logout";

            await fetch(url, {
                method: 'POST',
            }).then(response => {
                if (response.status === 200) {
                    window.location.href = "/pages/login"
                }
            });
        }
    </script>
    {% block head %}{% endblock %}
    <title>햃햨쒫썛혬햫쮏</title>
</head>
<body>
<nav class="mb-10">
    <div class="flex justify-between px-8 py-3 text-2xl">
      <ul>
        <!-- 햆햟, 혝혞혝 향햟혠햟햢햨쮏웷왏쫨 향햫햟혢햣햫햦혪. 햞 향햫햟혩 :D -->
        <li><a href="/pages/hotels/햃햩혝햟햧?date_to=2024-05-01&date_from=2024-04-17">游냛 햃햨쒫썛혬햫쮏</a></li>
      </ul>
      <ul class="flex gap-x-5">
        <li><a href="/pages/bookings">햎쮏 향햟햫혪혝햦혪</a></li>
        <li>
            <button onclick="logoutUser()">뉌햧혝햦</button>
        </li>
      </ul>
    </div>
    <hr/>
</nav>
{% block content %}{% endblock %}
</body>
</html>
